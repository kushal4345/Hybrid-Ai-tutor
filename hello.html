<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid AI Tutor</title>
    <!-- We are using the Vis.js library for the graph visualization -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        /* --- General Styling & Dark Theme --- */
        :root {
            --primary-color: #7e57c2;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
            --text-secondary-color: #a0a0a0;
            --border-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- Upload Section --- */
        #upload-section {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-top: 0;
            color: white;
        }

        p {
            color: var(--text-secondary-color);
        }

        .file-input-wrapper {
            margin: 20px 0;
        }
        
        input[type="file"] {
            display: none;
        }

        .file-label {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-label:hover {
            background-color: #673ab7;
        }
        
        #file-name {
            margin-top: 15px;
            color: var(--text-secondary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #673ab7;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* --- Main Content (Graph & Chat) --- */
        #main-content {
            display: flex;
            flex: 1;
            gap: 20px;
            height: 100%;
        }

        .panel {
            background-color: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #graph-panel {
            flex: 3; /* 60% width */
        }
        
        #interaction-panel {
            flex: 2; /* 40% width */
        }

        h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        #graph-container {
            width: 100%;
            height: 100%;
        }

        /* --- Interaction Panel (Summary & Chat) --- */
        #summary-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            color: var(--text-secondary-color);
        }
        /* Markdown styling for summary */
        #summary-content h3 { color: var(--primary-color); }
        #summary-content ul { padding-left: 20px; }
        #summary-content li { margin-bottom: 8px; }

        #chat-container {
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            height: 200px; /* Or adjust as needed */
        }
        
        .chat-message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background-color: #333;
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        #chat-form {
            display: flex;
            gap: 10px;
        }
        
        #chat-input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #333;
            color: var(--text-color);
            font-size: 16px;
        }
        #chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        #chat-form button {
            padding: 12px 20px;
        }

        /* --- Utility Classes --- */
        .hidden {
            display: none !important;
        }
        
        /* --- Loading Spinner --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        
        #loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- UPLOAD SECTION - SHOWN AT START -->
        <div id="upload-section">
            <h1>Hybrid AI Tutor</h1>
            <p>Upload a PDF document to begin generating your interactive knowledge graph.</p>
            <div class="file-input-wrapper">
                <label for="pdf-upload" class="file-label">Choose a PDF File</label>
                <input type="file" id="pdf-upload" accept=".pdf">
            </div>
            <p id="file-name">No file selected</p>
            <button id="process-btn" disabled>Process Document</button>
        </div>

        <!-- MAIN CONTENT - HIDDEN AT START -->
        <div id="main-content" class="hidden">
            <div class="panel" id="graph-panel">
                <h2>Knowledge Graph</h2>
                <div id="graph-container"></div>
            </div>

            <div class="panel" id="interaction-panel">
                <h2 id="interaction-title">Select a Node to Begin</h2>
                <div id="summary-container">
                    <p>Click on a topic in the graph to see a summary and start a chat.</p>
                </div>
                <div id="chat-container">
                    <div id="chat-history"></div>
                    <form id="chat-form">
                        <input type="text" id="chat-input" placeholder="Ask a question about this topic..." disabled>
                        <button type="submit" disabled>Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- LOADING OVERLAY -->
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p id="loading-text">Processing...</p>
    </div>

    <script>
        // --- CONFIGURATION ---
        // IMPORTANT: Change this URL to your deployed API's base URL
        const API_BASE_URL = "https://hybrid-ai-tutor-1.onrender.com"; 
        
        // --- STATE VARIABLES ---
        let index_name = null;
        let currentNodeId = null;
        let currentNodeLabel = null;
        let graph = null;

        // --- DOM ELEMENT REFERENCES ---
        const uploadSection = document.getElementById('upload-section');
        const mainContent = document.getElementById('main-content');
        const pdfUpload = document.getElementById('pdf-upload');
        const fileNameLabel = document.getElementById('file-name');
        const processBtn = document.getElementById('process-btn');
        const graphContainer = document.getElementById('graph-container');
        const interactionTitle = document.getElementById('interaction-title');
        const summaryContainer = document.getElementById('summary-container');
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatBtn = chatForm.querySelector('button');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');

        // --- EVENT LISTENERS ---
        pdfUpload.addEventListener('change', () => {
            if (pdfUpload.files.length > 0) {
                fileNameLabel.textContent = pdfUpload.files[0].name;
                processBtn.disabled = false;
            } else {
                fileNameLabel.textContent = 'No file selected';
                processBtn.disabled = true;
            }
        });

        processBtn.addEventListener('click', handleFileUpload);
        chatForm.addEventListener('submit', handleChatSubmit);

        // --- CORE FUNCTIONS ---

        async function handleFileUpload() {
            const file = pdfUpload.files[0];
            if (!file) {
                alert('Please select a PDF file first.');
                return;
            }

            setLoading(true, 'Processing PDF...');
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/api/process-pdf`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to process PDF.');
                }

                const data = await response.json();
                index_name = data.index_name; // Save the index name
                drawGraph(data.graph_data);

                // Switch views
                uploadSection.classList.add('hidden');
                mainContent.classList.remove('hidden');

            } catch (error) {
                console.error('Error processing PDF:', error);
                alert(`An error occurred: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        function drawGraph(graphData) {
            const nodes = new vis.DataSet(graphData.nodes);
            const edges = new vis.DataSet(graphData.edges);

            const data = { nodes, edges };
            const options = {
                nodes: {
                    shape: 'dot',
                    size: 20,
                    font: { color: '#fff' },
                    borderWidth: 2,
                    color: {
                        border: '#222',
                        background: '#555'
                    }
                },
                edges: {
                    color: '#444'
                },
                physics: {
                    enabled: true,
                    solver: 'forceAtlas2Based',
                },
                interaction: {
                    hover: true,
                },
            };

            graph = new vis.Network(graphContainer, data, options);
            
            graph.on('click', handleNodeClick);
        }
        
        function handleNodeClick(params) {
            if (params.nodes.length > 0) {
                const nodeId = params.nodes[0];
                const nodeData = graph.body.data.nodes.get(nodeId);
                currentNodeLabel = nodeData.label;
                currentNodeId = currentNodeLabel; // Use label as chat_id

                interactionTitle.textContent = `Topic: ${currentNodeLabel}`;
                summaryContainer.innerHTML = '<p>Loading summary...</p>';
                chatHistory.innerHTML = '';
                chatInput.disabled = true;
                chatBtn.disabled = true;
                
                fetchSummary(currentNodeLabel);
            }
        }

        async function fetchSummary(topic) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/get-summary`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, index_name }),
                });
                
                if (!response.ok) throw new Error('Failed to fetch summary.');

                const data = await response.json();
                
                // Simple Markdown to HTML for display
                summaryContainer.innerHTML = simpleMarkdownToHtml(data.summary);
                
                chatInput.disabled = false;
                chatBtn.disabled = false;
                chatInput.placeholder = `Ask a question about ${topic}...`;

            } catch (error) {
                console.error('Error fetching summary:', error);
                summaryContainer.innerHTML = `<p style="color:red;">Error loading summary.</p>`;
            }
        }

        async function handleChatSubmit(event) {
            event.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage || !currentNodeId) return;

            appendMessage(userMessage, 'user');
            chatInput.value = '';
            chatInput.disabled = true;
            chatBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: currentNodeId,
                        index_name: index_name,
                        user_message: userMessage
                    })
                });
                
                if (!response.ok) throw new Error('Failed to get chat response.');

                const data = await response.json();
                appendMessage(data.ai_response, 'ai');

            } catch (error) {
                console.error('Chat error:', error);
                appendMessage('Sorry, an error occurred. Please try again.', 'ai');
            } finally {
                chatInput.disabled = false;
                chatBtn.disabled = false;
                chatInput.focus();
            }
        }


        // --- HELPER FUNCTIONS ---

        function setLoading(isLoading, text = 'Processing...') {
            loadingText.textContent = text;
            loadingOverlay.classList.toggle('hidden', !isLoading);
        }

        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', `${sender}-message`);
            messageDiv.textContent = text;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight; // Auto-scroll
        }
        
        function simpleMarkdownToHtml(markdown) {
            // Converts ### headings, - bullet points, and newlines
            let html = markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^\s*[-*] (.*$)/gim, '<ul><li>$1</li></ul>')
                .replace(/<\/ul>\s?<ul>/g, ''); // Merge consecutive lists
            
            return html;
        }

    </script>
</body>
